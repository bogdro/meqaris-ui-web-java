<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" type="text/css"
	href="../static/rsrc/meqaris.css" th:href="@{/rsrc/meqaris.css}" />
<link rel="icon" type="image/svg+xml"
	href="../static/rsrc/meqaris-icon.svg" th:href="@{/rsrc/meqaris-icon.svg}">

<title>Error - Meqaris Web UI</title>

<meta name="Author" content="Bogdan Drozdowski" />
<meta name="Language" content="en" />
</head>
<body>
	<h1 class="c">Error</h1>

<p th:if="${not #strings.isEmpty(meq_err_message)}"
	>Error message: <span th:text="${meq_err_message}"
	></span></p>
<p th:if="${not #strings.isEmpty(meq_err_code)}"
	>Error code: <span th:text="${meq_err_code}"
	></span></p>
<pre th:if="${not #strings.isEmpty(meq_err_exception)}"
	th:text="${meq_err_exception}"></pre>
</body>
</html>
